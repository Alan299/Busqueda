<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Resulltados de la Busqueda</title>

    </h:head>
    <h:body>

        <h:form>
            clave: <h:inputText value = "#{consultarBean.clave}"/>
            <h:commandButton value="Buscar" action="#{consultarBean.buscar()}"/>
            <br/>
            <c:choose>
                <c:when test="#{consultarBean.resultados.size()!=0}">
                    

                        <h:dataTable value="#{consultarBean.resultados}" var="resultado">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                    #{resultado.idpublicacion}
                            </h:column>

                            <h:column >
                                <f:facet name="header">Descripcion</f:facet>
                                    #{resultado.descripcion}
                            </h:column>
                            <h:column >
                                <f:facet name="header">Precio</f:facet>
                                    #{resultado.precio}
                            </h:column>
                            <h:column >
                                <f:facet name="header">Calificacion</f:facet>
                                    #{resultado.calificacion}
                            </h:column>	
                        </h:dataTable> 
                    

                </c:when>
                <c:otherwise> 
                    No se encontraron resultados.
                </c:otherwise>    
            </c:choose>

        </h:form>        
    </h:body>
</html>
