<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    <title>Resultados de la b√∫squeda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
    <body>

        <h:form>
            <h:inputText value = "#{consultarBean.clave}"/>
            <h:commandButton value="Buscar" action="#{consultarBean.buscar()}"/>
            <br/>
            <c:choose>
                <c:when test="#{consultarBean.resultados.size()!=0}">
                    

                        <h:dataTable value="#{consultarBean.resultados}" var="resultado">
                           
                            <h:column>
                                <c:choose>
                                    <c:when test="#{resultado.galerias.size()!=0}">
                                        <c:choose>
                                            <c:when test="#{resultado.galerias.iterator().hasNext()}">
                                         
                                                <h:graphicImage value="#{resultado.galerias.iterator().next().foto()}" height="50" width="350" />
                                    
                                            </c:when>
                                            <c:otherwise> 
                                    
                                                <h:graphicImage value="/Images/Computers_Computers_technology_042219_.jpg" height="50" width="350" />
                                    
                                            </c:otherwise>
                                        </c:choose>    

                                    </c:when>
                                    <c:otherwise> 
                                    
                                          <h:graphicImage value="/Images/Computers_Computers_technology_042219_.jpg" height="50" width="350" />
                                    
                                    </c:otherwise>
                            </c:choose>        
                            </h:column>
                            
                            
                            
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                    #{resultado.idpublicacion}
                            </h:column>

                            <h:column >
                                <f:facet name="header">Descripcion</f:facet>
                                    #{resultado.descripcion}
                            </h:column>
                            <h:column >
                                <f:facet name="header">Precio</f:facet>
                                    #{resultado.precio}
                            </h:column>
                            <h:column >
                                <f:facet name="header">Calificacion</f:facet>
                                    #{resultado.calificacion}
                            </h:column>	
                        </h:dataTable> 
                    

                </c:when>
                <c:otherwise> 
                    
                    
                    <style>
                    p {
                         color: green;
                       }
                    .paragraph1 {
                         font-size: 35px;
                                }
                    
                </style>

                <p class="paragraph1">No se encontraron resultados.</p>
               
                </c:otherwise>    
            </c:choose>

        </h:form>  
        
      
    
        
        
    </body>
</html>
